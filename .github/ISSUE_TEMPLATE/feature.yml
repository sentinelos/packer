name: ðŸ”§ Feature report
description: Create a feature report to help us improve
labels: [ "feature", "status/0-triage", "priority/p3" ]
body:
  - type: markdown
    attributes:
      value: |
        **Thanks for helping us to improve Packer!**

        We welcome all features reports. Please fill out each area of the form so we can better help you.
        If you are reporting, make sure that we do not have any duplicates already open.
        You can ensure this by searching the [issue list](https://github.com/sentinelos/packer/issues?q=is:issue+label:feature) for this repository.
        If there is a duplicate, please close your issue and add a comment to the existing issue instead.
        
        ---
  - type: textarea
    attributes:
      label: What is your feature request?
      description: Also tell us, what did you expect to happen?
      placeholder: Tell us what you see!
    validations:
      required: true
  - type: textarea
    attributes:
      label: How solve?
      description: Also tell us, how we can solve it?
      placeholder: Tell us how you see!
    validations:
      required: true
  - type: textarea
    attributes:
      label: Anything else?
      description: |
        Links? References? Anything that will give us more context about the feature request you are encountering!

        Tip: You can attach images or log files by clicking this area to highlight it and then dragging files in.
    validations:
      required: false
  - type: checkboxes
    attributes:
      label: Code of Conduct
      description: By submitting this feature request, you agree to follow our [Code of Conduct](https://github.com/sentinelos/packer/blob/main/CODE_OF_CONDUCT.md)
      options:
        - label: I agree to follow this repository Code of Conduct
          required: true